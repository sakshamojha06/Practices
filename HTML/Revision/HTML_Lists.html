<!DOCTYPE html>
<html>

        <h2>An unordered lists</h2>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>An ordered list</h2>

        <ol>

            <li>Milk</li>
        </ol>
    </body>
</html>

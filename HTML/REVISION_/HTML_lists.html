<!DOCTYPE html>
<html>
    <body>
        <h1>An unordered list</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h1>Ordered list</h1>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Script Tag</title>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Hello JavaScript";
            }
        </script>
    </head>

    <body>
        <h1>My web page</h1>
        <p id="demo">A paragraph</p>
        <button type="button" oneclick="myFunction()">Try it</button>
    </body>
</html>

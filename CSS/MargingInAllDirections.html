<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 1px solid black;
                margin-top: 100px;
                margin-bottom: 100px;
                margin-left: 80px;
                margin-right: 150px;
                background-color: lightblue;
            }
        </style>
    </head>

    <body>
        <h1>This is an example of using indivisual margin property</h1>
        <div>This div element has a top margin of 100px, bottom margin of 100px, 
                right margin of 150px and left margin of 80px
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            p.center {
                text-align: center;
                color: red;
            }

            p.large {
                font-size: 300%;
            }
        </style>
    </head>

    <body>
        <h1 class="center">This is a non affected heading</h1>
        <p class="center large">This is a affected paragraph</p>
        <p>This is a non affected paragraph</p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                height: 50px;
                width: 100%;
                border: 1px solid green;
            }
        </style>
    </head>

    <body>
        <h1>Example of height and width in CSS</h1>

        <div>This example contains a height of 50px and a width of 100%</div>

<!DOCTYPE html>
<html>
    <head>
        <style>
            h1.hidden {
                visibility: hidden;
            }
        </style>
    </head>

    <body>
        <h1>Visible heading</h1>
        <h1 class="hidden">This is a hidden heading</h1>
        <p>U will notice a blank space for hidden heading</p>
    </body>
</html>

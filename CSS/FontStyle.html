<!DOCTYPE html>
<html>
    <head>
        <style>
            p.normal {
                font-style: normal;
            }

            p.italic {
                font-style: italic;
            }

            p.oblique {
                font-style: oblique;
            }
        </style>
    </head>

    <body>
        <h1>Different font styles</h1>

        <p class="normal">This is a normal text</p>
        <p class="italic">This is a italic text</p>
        <p class="oblique">This is a oblique text</p>
    </body>
</html>

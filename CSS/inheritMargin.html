<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                 border: 1px solid green;
                 margin-left: 100px;
            }

            p.ex1 {
                margin-left: inherit;
            }
        </style>
    </head>

    <body>
        <h2>This is an example of inherit margin</h2>
        
        <div>
            <p class="ex1">This paragraph has an inherited left margin (from the div element).</p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            div.static {
                position: static;
                border: 3px solid #73AD21;
            }
        </style>
    </head>

    <body>
        <h2>Position: Static</h2>

        <div class="static">
            This div element has position: static;
        </div>
    </body>
</html>

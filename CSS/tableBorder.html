<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid;
            }
        </style>
    </head>

    <body>
        <h1>Example of CSS table border</h1>

        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>

            <tr>
                <td>Saksham</td>
                <td>Ojha</td>
            </tr>

            <tr>
                <td>Sarthak</td>
                <td>Verma</td>
            </tr>
        </table>
    </body>
</html>

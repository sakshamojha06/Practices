<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.a {
                list-style-position: outside;
            }

            ul.b {
                list-style-position: inside;
            }
        </style>
    </head>

    <body>
        <h1>List Style Position Property</h1>

        <h2>Outside</h2>

        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>Inside</h2>

        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

    </body>
</html>

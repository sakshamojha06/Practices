<!DOCTYPE html>
<html>
    <head>
        <style>
            p.normal {
                font-weight: normal;
            }

            p.light {
                font-weight: lighter;
            }

            p.thick {
                font-weight: bold;
            }

            p.thicker {
                font-weight: 900;
            }
        </style>
    </head>

    <body>
        <h1>Font weight</h1>

        <p class="normal">Paragraph 1</p>
        <p class="light">Paragraph 2</p>
        <p class="thick">Paragraph 3</p>
        <p class="thicker">Paragraph 4</p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ex1 {
                width: 500px;
                margin: auto;
                border: 3px solid #73AD21;
            }

            div.ex2 {
                max-width: 500px;
                margin: auto;
                border: 3px solid #73AD21;
            }
        </style>
    </head>

    <body>
        <h2>CSS Max-Width</h2>

        <div class="ex1">My name is Saksham Ojha</div><br>
        <div class="ex2">My name is Sarthak</div>
    </body>
</html>

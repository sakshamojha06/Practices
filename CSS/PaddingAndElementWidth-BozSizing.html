<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ex1 {
                width: 300px;
                background-color: yellow;
            }

            div.ex2 {
                width: 300px;
                padding: 25px;
                box-sizing: border-box;
                background-color: lightblue;
            }
        </style>
    </head>

    <body>
        <h1>Box Sizing</h1>

        <div class="ex1">This div is 300px wide</div>
        <br>
        
        <div class="ex2">This div has a width of 300px and padding of 25px</div>
    </body>
</html>

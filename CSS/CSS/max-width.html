<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        max-width: 500px;
        height: 100px;
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <h1>CSS max width property</h1>

    <div>This div element has a height of 100px and a max width of 500px</div>
  </body>
</html>

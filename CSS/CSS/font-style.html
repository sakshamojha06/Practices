<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-style: normal;
      }

      p.italic {
        font-style: italic;
      }

      p.oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <h1>The font style property</h1>

    <p class="normal">This is a normal paragraph</p>
    <p class="italic">This is an italic paragraph</p>
    <p class="oblique">This is an oblique paragraph</p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      ul.a {
        list-style-position: outside;
      }

      ul.b {
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <h1>List style position</h1>

    <h2>List style position- Outside</h2>

    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>List style position - Inside</h2>

    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
  </body>
</html>

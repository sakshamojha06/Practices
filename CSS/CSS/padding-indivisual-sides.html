<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 1px solid black;
        background-color: lightblue;
        padding-top: 50px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 80px;
      }
    </style>
  </head>
  <body>
    <h1>Indivisual property of padding</h1>

    <div>
      This is a div element which contains 50px top padding, 50px bottom
      padding, 30px right padding and 80px left padding
    </div>
  </body>
</html>

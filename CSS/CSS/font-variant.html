<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-variant: normal;
      }

      p.small {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h1>CSS font variant property</h1>

    <p class="normal">This is a normal paragraph</p>
    <p class="small">This is a sample paragraph</p>
  </body>
</html>

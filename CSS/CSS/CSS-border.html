<!DOCTYPE html>
<html>
  <head>
    <style>
      p.dotted {
        border-style: dotted;
      }
      p.dashed {
        border-style: dashed;
      }
      p.solid {
        border-style: solid;
      }
      p.double {
        border-style: double;
      }
      p.groove {
        border-style: groove;
      }
      p.ridge {
        border-style: ridge;
      }
      p.inset {
        border-style: inset;
      }
      p.outset {
        border-style: outset;
      }
      p.none {
        border-style: none;
      }
      p.hidden {
        border-style: hidden;
      }
      p.mix {
        border-style: dotted dashed solid double;
      }
    </style>
  </head>
  <body>
    <h1>Border style property</h1>

    <p class="dotted">Dotted border</p>
    <p class="dashed">Dashed border</p>
    <p class="solid">Solid border</p>
    <p class="double">Double border</p>
    <p class="groove">Groove border</p>
    <p class="ridge">Ridge border</p>
    <p class="inset">Inset border</p>
    <p class="outset">Outset border</p>
    <p class="none">No border</p>
    <p class="hidden">Hidden border</p>
    <p class="mix">Mix border</p>
  </body>
</html>

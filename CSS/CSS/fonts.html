<!DOCTYPE html>
<html>
    <head>
        <style>
            .p1 {
                font-family:'Times New Roman', Times, serif;
            }

            .p2 {
                font-family: Arial, Helvetica, sans-serif;
            }

            .p3 {
                font-family: "Lucide Console", "Courier New", monospace;
            }
        </style>
    </head>
    <body>
        <h1>CSS font family</h1>
        <p class="p1">This is a sample paragraph 1</p>
        <p class="p2">This is a sample paragraph 2</p>
        <p class="p3">This is a sample paragraph 3</p>
    </body>
</html>

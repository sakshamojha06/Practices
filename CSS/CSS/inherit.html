<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 1px solid red;
        margin-left: 100px;
      }

      p.ex1 {
        margin-left: inherit;
      }
    </style>
  </head>
  <body>
    <h1>Inherit Value</h1>

    <div>
      <p class="ex1">
        This paragraph has an inherited left margin(from the div element)
      </p>
    </div>
  </body>
</html>

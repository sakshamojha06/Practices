<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Avoid double border</h1>

    <table>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
      </tr>

      <tr>
        <td>Saksham</td>
        <td>Ojha</td>
      </tr>

      <tr>
        <td>Sarthak</td>
        <td>Verma</td>
      </tr>
    </table>
  </body>
</html>

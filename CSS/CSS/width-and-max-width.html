<!DOCTYPE html>
<html>
  <head>
    <style>
      div.ex1 {
        width: 500px;
        margin: auto;
        border: 3px solid #73ad21;
      }

      div.ex2 {
        max-width: 500px;
        margin: auto;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h1>Max width</h1>

    <div class="ex1">This element has width: 500px</div><br>
    <div class="ex2">This element has max-width: 500px</div>
  </body>
</html>

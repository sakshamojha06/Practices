<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-weight: normal;
      }

      p.light {
        font-weight: lighter;
      }

      p.thick {
        font-weight: bold;
      }

      p.thicker {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1>CSS font weight</h1>

    <p class="normal">This is a normal paragraph</p>
    <p class="lighter">This is a lighter paragraph</p>
    <p class="thick">This is a bold paragraph</p>
    <p class="thicker">This is a sample paragraph</p>
  </body>
</html>

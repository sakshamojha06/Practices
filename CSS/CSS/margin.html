<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 1px solid black;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 80px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>CSS Margins</h1>

    <div>
      This div element has 100px margin at the top, 100px margin at the bottom,
      150 px margin at its right side and 80 px margin on its left side
    </div>
  </body>
</html>

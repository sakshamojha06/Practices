<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td, th {
                border: 1px solid;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <h1>Table border collapse</h1>

        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>

            <tr>
                <td>Saksham</td>
                <td>Ojha</td>
            </tr>

            <tr>
                <td>Vaishnavi</td>
                <td>Ojha</td>
            </tr>
        </table>
    </body>
</html>
